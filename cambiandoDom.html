<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de cambiar el DOM</title>
</head>
<body>
    <p>One</p>
    <p>Two</p>
    <p>Three</p>

    <script>
        const paragraphs = document.body.getElementsByTagName('p');

        console.log ('coleccion de nodos', paragraphs.length)
        console.log ('Primer Nodo', paragraphs[0])
        console.log ('Segundo Nodo', paragraphs[1])
        console.log ('Tercer Nodo', paragraphs[2])

    </script>
</body>
</html>
